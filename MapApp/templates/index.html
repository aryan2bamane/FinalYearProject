<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice-Controlled Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #coordsDisplay {
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            padding: 5px;
            z-index: 1000;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="toggleMic">Enable Mic</button>
    <div id="coordsDisplay">Move mouse over the map</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var map = L.map("map").setView([22.5937, 78.9629], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var socket = io();
        var micEnabled = false;

        document.getElementById("toggleMic").addEventListener("click", function () {
            micEnabled = !micEnabled;
            this.textContent = micEnabled ? "Disable Mic" : "Enable Mic";
            if (micEnabled) {
                socket.emit("start_recognition");
            }
        });

        socket.on("recognized_command", function (data) {
            if (data.error) {
                console.log("Error:", data.error);
                alert(data.error);
            } else {
                console.log("Navigating to:", data.city);
                navigateToCity(data.latitude, data.longitude);
            }
        });

        function navigateToCity(lat, lon) {
            // Clear existing markers
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Add marker at the new location
            L.marker([lat, lon]).addTo(map);

            // Optionally, zoom to the new location
            map.setView([lat, lon], 13);
        }
    </script>
</body>
</html>

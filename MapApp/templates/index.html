<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice-Controlled Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #coordsDisplay {
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            padding: 5px;
            z-index: 1000;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="toggleMic">Enable Mic</button>
    <div id="coordsDisplay">Move mouse over the map</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var map = L.map("map").setView([22.5937, 78.9629], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var socket = io();
        var micEnabled = false;

        document.getElementById("toggleMic").addEventListener("click", function () {
            micEnabled = !micEnabled;
            this.textContent = micEnabled ? "Disable Mic" : "Enable Mic";
            if (micEnabled) {
                socket.emit("start_recognition");
            }
        });

        socket.on("recognized_command", function (command) {
            console.log("Command recognized:", command);
            handleCommand(command);
        });

        function handleCommand(command) {
            var zoomInRegex = /zoom in/;
            var zoomOutRegex = /zoom out/;
            var centerRegex = /center/;
            var navigateRegex = /navigate to ([a-zA-Z\s]+)/;
            var layerRegex = /switch to (standard|cycle|transport|humanitarian) map/;
            const currentCenter = map.getCenter();

            if (zoomInRegex.test(command)) {
                map.setZoom(map.getZoom() + 1);
            } else if (zoomOutRegex.test(command)) {
                map.setZoom(map.getZoom() - 1);
            } else if (centerRegex.test(command)) {
                map.setView([22.5937, 78.9629], 5);
            } else if (navigateRegex.test(command)) {
                const city = command.match(navigateRegex)[1];
                navigateToCity(city);
            } else if (layerRegex.test(command)) {
                const layerName = command.match(layerRegex)[1];
                switchLayer(layerName);
            } else {
                console.log("Command not recognized:", command);
            }
        }

        const navigateToCity = async (city) => {
            // Clear existing markers
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}&limit=1`);
                const data = await response.json();

                // Add markers for each result
                data.forEach((item) => {
                    const { lat, lon } = item;
                    L.marker([lat, lon]).addTo(map);
                });

                // Optionally, zoom to the first result
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 13);
                }
            } catch (error) {
                console.error("Geocoding error:", error);
            }
        };

        function switchLayer(layerName) {
            var layers = {
                standard: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                cycle: "https://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png",
                transport: "https://{s}.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png",
                humanitarian: "https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png",
            };

            // Remove existing tile layers
            map.eachLayer((layer) => {
                if (layer instanceof L.TileLayer) {
                    map.removeLayer(layer);
                }
            });

            // Add new tile layer if it exists
            if (layers[layerName]) {
                L.tileLayer(layers[layerName]).addTo(map);
            } else {
                console.error("Layer not found:", layerName);
            }
        }
    </script>
</body>
</html>

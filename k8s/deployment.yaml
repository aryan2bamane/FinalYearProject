apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-gis-app-{{COLOR}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{COLOR}}
  template:
    metadata:
      labels:
        app: {{COLOR}}
    spec:
      containers:
      - name: voice-gis-app
        image: someone15me/voice-gis-app:latest
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

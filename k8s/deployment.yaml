apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-gis-app
  labels:
    app: voice-gis-app
spec:
  replicas: 2  # 2 pods for zero-downtime rolling update
  selector:
    matchLabels:
      app: voice-gis-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: voice-gis-app
    spec:
      containers:
      - name: mapapp
        image: someone15me/voice-gis-app:latest
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 20
